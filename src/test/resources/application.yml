retrofit:
  # 全局转换器工厂
  global-converter-factories:
    - io.github.ximutech.spore.retrofit.BasicTypeConverterFactory
    - retrofit2.converter.jackson.JacksonConverterFactory
  # 全局调用适配器工厂
  global-call-adapter-factories:
    - io.github.ximutech.spore.retrofit.BodyCallAdapterFactory

  # 全局日志打印配置
  global-log:
    # 启用全局日志打印
    enable: true
    # 全局日志打印级别
    log-level: info
    # 全局日志打印策略
    log-strategy: body

  # 全局重试配置
  global-retry:
    # 是否启用全局重试
    enable: true
    # 全局重试间隔时间
    interval-ms: 1
    # 全局最大重试次数
    max-retries: 1
    retry-rules:
      - response_status_not_2xx
      - occur_io_exception

test:
